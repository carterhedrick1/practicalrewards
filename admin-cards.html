<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Cards - Practical Rewards</title>

    <style>
        /* Modern CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            line-height: 1.6;
            color: #292524;
            background: #fafaf9;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Header - Modern Desktop Navigation */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(250, 250, 249, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(231, 229, 228, 0.6);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #059669;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logo:hover {
            color: #047857;
            transform: translateY(-1px);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 3rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #57534e;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #059669, #10b981);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #059669;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .cta-nav {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #047857 !important;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(254, 243, 199, 0.4);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .cta-nav::after {
            display: none;
        }

        .cta-nav:hover {
            color: #047857 !important;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(254, 243, 199, 0.6);
            background: linear-gradient(135deg, #fde68a 0%, #fef3c7 100%);
        }

        /* Admin Page Styles */
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 120px 2rem 2rem 2rem;
        }

        .admin-header {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
            text-align: center;
        }

        .admin-header h1 {
            color: #1e293b;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 800;
        }

        .admin-header p {
            color: #64748b;
            font-size: 1.1rem;
        }

        .admin-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .admin-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .admin-btn.primary {
            background: #059669;
            color: white;
        }

        .admin-btn.primary:hover {
            background: #047857;
            transform: translateY(-2px);
        }

        .admin-btn.secondary {
            background: #f1f5f9;
            color: #475569;
            border: 2px solid #e2e8f0;
        }

        .admin-btn.secondary:hover {
            background: #e2e8f0;
            border-color: #cbd5e1;
        }

        .admin-btn.danger {
            background: #dc2626;
            color: white;
        }

        .admin-btn.danger:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }

        /* Cards Management Table */
        .cards-table-container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow-x: auto;
        }

        .cards-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .cards-table th,
        .cards-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .cards-table th {
            background: #f8fafc;
            font-weight: 600;
            color: #1e293b;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cards-table tr:hover {
            background: #f8fafc;
        }

        .card-image-small {
            width: 60px;
            height: 40px;
            object-fit: cover;
            border-radius: 6px;
        }

        .card-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .card-status.active {
            background: #dcfce7;
            color: #166534;
        }

        .card-status.draft {
            background: #fef3c7;
            color: #92400e;
        }

        .card-status.inactive {
            background: #fee2e2;
            color: #991b1b;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 0.5rem 0.75rem;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn.edit {
            background: #3b82f6;
            color: white;
        }

        .action-btn.edit:hover {
            background: #2563eb;
        }

        .action-btn.delete {
            background: #ef4444;
            color: white;
        }

        .action-btn.delete:hover {
            background: #dc2626;
        }

        .action-btn.view {
            background: #10b981;
            color: white;
        }

        .action-btn.view:hover {
            background: #059669;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .modal-header h2 {
            color: #1e293b;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .close {
            color: #64748b;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close:hover {
            color: #1e293b;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #059669;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }



        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            padding-top: 1rem;
            border-top: 2px solid #e2e8f0;
        }

        /* Loading states */
        .loading-placeholder {
            background: #f3f4f6;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            color: #6b7280;
            margin: 1rem 0;
        }

        .loading-placeholder::before {
            content: "Loading...";
            display: block;
            margin-bottom: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .admin-container {
                padding: 100px 1rem 2rem 1rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .admin-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .action-buttons {
                flex-direction: column;
            }

            .modal-content {
                margin: 10% auto;
                width: 95%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header placeholder -->
    <div id="header-placeholder">
        <div class="loading-placeholder">Loading navigation...</div>
    </div>

    <div class="admin-container">
        <!-- Admin Header -->
        <div class="admin-header">
            <h1>Manage Credit Cards</h1>
            <p>Add, edit, and manage credit card information for the Cards page</p>
        </div>

        <!-- Admin Actions -->
        <div class="admin-actions">
            <button class="admin-btn primary" onclick="openAddCardModal()">
                <span>+</span> Add New Card
            </button>
            <button class="admin-btn secondary" onclick="exportCardsData()">
                <span>üì•</span> Export Data
            </button>
            <button class="admin-btn secondary" onclick="importCardsData()">
                <span>üì§</span> Import Data
            </button>
            <a href="cards.html" class="admin-btn secondary">
                <span>üëÅÔ∏è</span> View Cards Page
            </a>
        </div>

        <!-- Cards Management Table -->
        <div class="cards-table-container">
            <h2>Current Cards</h2>
            <table class="cards-table" id="cards-table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Annual Fee</th>
                        <th>Bank Type</th>
                        <th>Rewards</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="cards-table-body">
                    <!-- Cards will be dynamically loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Card Modal -->
    <div id="cardModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Card</h2>
                <span class="close" onclick="closeCardModal()">&times;</span>
            </div>
            
            <form id="cardForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="cardName">Card Name *</label>
                        <input type="text" id="cardName" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cardType">Card Type *</label>
                        <select id="cardType" name="type" required>
                            <option value="">Select Type</option>
                            <option value="travel">Travel</option>
                            <option value="cashback">Cashback</option>
                            <option value="business">Business</option>
                            <option value="student">Student</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="annualFee">Annual Fee ($) *</label>
                        <input type="number" id="annualFee" name="annualFee" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="bankType">Bank Type *</label>
                        <select id="bankType" name="bankType" required>
                            <option value="">Select Bank Type</option>
                            <option value="bank">Bank Cards</option>
                            <option value="co-branded">Co-Branded</option>
                            <option value="credit-union">Credit Union</option>
                            <option value="fintech">Fintech</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="rewards">Rewards Type *</label>
                        <select id="rewards" name="rewards" required>
                            <option value="">Select Rewards</option>
                            <option value="points">Points</option>
                            <option value="miles">Miles</option>
                            <option value="cashback">Cashback</option>
                            <option value="hybrid">Hybrid</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="cardImage">Image URL</label>
                        <input type="url" id="cardImage" name="image" placeholder="https://example.com/image.jpg">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="cardFeatures">Features (one per line) *</label>
                        <textarea id="cardFeatures" name="features" placeholder="2x miles on everything&#10;Multiple travel credits&#10;Priority Pass lounge access" required></textarea>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="featureCategories">Feature Categories</label>
                        <div class="feature-checkboxes">
                            <label style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                                <input type="checkbox" name="featureCategories" value="lounge-access"> Lounge Access
                            </label>
                            <label style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                                <input type="checkbox" name="featureCategories" value="tsa-precheck"> TSA PreCheck
                            </label>
                            <label style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                                <input type="checkbox" name="featureCategories" value="global-entry"> Global Entry
                            </label>
                            <label style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                                <input type="checkbox" name="featureCategories" value="travel-insurance"> Travel Insurance
                            </label>
                            <label style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                                <input type="checkbox" name="featureCategories" value="rental-car-insurance"> Rental Car Insurance
                            </label>
                            <label style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                                <input type="checkbox" name="featureCategories" value="purchase-protection"> Purchase Protection
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="cardUrl">Card Page URL</label>
                        <input type="url" id="cardUrl" name="url" placeholder="card-pages/card-name.html">
                    </div>
                    
                    <div class="form-group">
                        <label for="cardStatus">Status</label>
                        <select id="cardStatus" name="status">
                            <option value="active">Active</option>
                            <option value="draft">Draft</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="admin-btn secondary" onclick="closeCardModal()">Cancel</button>
                    <button type="submit" class="admin-btn primary">Save Card</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer placeholder -->
    <div id="footer-placeholder">
        <div class="loading-placeholder">Loading footer...</div>
    </div>

    <script>
        // Smart header and footer loading with fallbacks
        document.addEventListener('DOMContentLoaded', function() {
            // Load header
            loadComponent('header.html', 'header-placeholder', 'header-fallback');
            
            // Load footer
            loadComponent('footer.html', 'footer-placeholder', 'footer-fallback');

            // Initialize admin functionality
            initializeAdmin();
        });

        function loadComponent(filename, placeholderId, fallbackId) {
            const placeholder = document.getElementById(placeholderId);
            
            // Try to load the component
            fetch(filename)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(html => {
                    console.log(`Successfully loaded ${filename}, length:`, html.length);
                    
                    // Extract and execute JavaScript from the loaded HTML
                    if (filename === 'header.html') {
                        // Extract script tags
                        const scriptRegex = /<script[^>]*>([\s\S]*?)<\/script>/gi;
                        const scripts = [];
                        let match;
                        
                        while ((match = scriptRegex.exec(html)) !== null) {
                            scripts.push(match[1]);
                        }
                        
                        console.log(`Found ${scripts.length} script tags in header`);
                        
                        // Execute each script
                        scripts.forEach((script, index) => {
                            console.log(`Executing script ${index + 1}`);
                            try {
                                eval(script);
                            } catch (error) {
                                console.error(`Error executing script ${index + 1}:`, error);
                            }
                        });
                        
                        // Remove script tags from HTML before inserting
                        const cleanHtml = html.replace(/<script[^>]*>[\s\S]*?<\/script>/gi, '');
                        placeholder.innerHTML = cleanHtml;
                    } else {
                        // For non-header files, just insert the HTML
                        placeholder.innerHTML = html;
                    }
                    
                    // Initialize any JavaScript functionality in the loaded content
                    if (typeof window.attachHeaderScrollBehavior === 'function') {
                        window.attachHeaderScrollBehavior();
                    }
                })
                .catch(error => {
                    console.warn(`Could not load ${filename}:`, error);
                    
                    // Show fallback content
                    placeholder.innerHTML = getFallbackContent(filename);
                });
        }

        function getFallbackContent(filename) {
            if (filename === 'header.html') {
                return '';
            } else if (filename === 'footer.html') {
                return `
                    <footer style="background: #292524; color: #a8a29e; padding: 3rem 0 1rem 0; margin-top: 3rem;">
                        <div style="max-width: 1400px; margin: 0 auto; padding: 0 2rem;">
                            <div style="text-align: center;">
                                <p>&copy; 2025 Practical Rewards. All rights reserved.</p>
                                <p style="margin-top: 1rem;">
                                    <a href="learning.html" style="color: #a8a29e; text-decoration: none; margin: 0 1rem;">Learning</a>
                                    <a href="cards.html" style="color: #a8a29e; text-decoration: none; margin: 0 1rem;">Cards</a>
                                    <a href="about.html" style="color: white; text-decoration: none; margin: 0 1rem;">About</a>
                                </p>
                            </div>
                        </div>
                    </footer>
                `;
            }
            return '<p>Content could not be loaded.</p>';
        }

        function initializeLoadedContent() {
            // Initialize header scroll effects
            const header = document.querySelector('header');
            if (header) {
                window.addEventListener('scroll', () => {
                    if (window.scrollY > 100) {
                        header.style.background = 'rgba(250, 250, 249, 0.98)';
                        header.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.1)';
                    } else {
                        header.style.background = 'rgba(250, 250, 249, 0.95)';
                        header.style.boxShadow = 'none';
                    }
                });
            }
        }

        // Admin functionality
        let cards = [];
        let editingCardId = null;

        function initializeAdmin() {
            loadCardsFromStorage();
            renderCardsTable();
        }

        function loadCardsFromStorage() {
            const storedCards = localStorage.getItem('adminCards');
            if (storedCards) {
                cards = JSON.parse(storedCards);
            } else {
                // Default cards data
                cards = [
                    {
                        id: 1,
                        name: "Capital One Venture X",
                        type: "travel",
                        annualFee: 395,
                        bankType: "bank",
                        rewards: "miles",
                        image: "images/venture-x.png",
                        features: ["2x miles on everything", "Multiple travel credits", "Priority Pass lounge access", "TSA PreCheck/Global Entry credit"],
                        featureCategories: ["lounge-access", "tsa-precheck", "global-entry"],
                        url: "card-pages/venture-x.html",
                        status: "active"
                    },
                    {
                        id: 2,
                        name: "Chase Sapphire Reserve",
                        type: "travel",
                        annualFee: 795,
                        bankType: "bank",
                        rewards: "points",
                        image: "images/sapphire-reserve.jpg",
                        features: ["3x points on travel and dining", "$300 annual travel credit", "Priority Pass lounge access", "1.5x point value through Chase portal"],
                        featureCategories: ["lounge-access", "travel-insurance"],
                        url: "card-pages/sapphire-reserve.html",
                        status: "active"
                    },
                    {
                        id: 3,
                        name: "American Express Platinum",
                        type: "travel",
                        annualFee: 695,
                        bankType: "bank",
                        rewards: "points",
                        image: "images/amex-platinum.jpg",
                        features: ["5x points on flights and hotels", "Multiple airline and hotel credits", "Centurion and Priority Pass lounges", "Elite status benefits"],
                        featureCategories: ["lounge-access", "travel-insurance", "rental-car-insurance"],
                        url: "card-pages/amex-platinum.html",
                        status: "active"
                    }
                ];
                saveCardsToStorage();
            }
        }

        function saveCardsToStorage() {
            localStorage.setItem('adminCards', JSON.stringify(cards));
        }

        function renderCardsTable() {
            const tbody = document.getElementById('cards-table-body');
            tbody.innerHTML = '';

            cards.forEach(card => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <img src="${card.image || 'images/venture-x.png'}" alt="${card.name}" class="card-image-small" onerror="this.src='images/venture-x.png'">
                    </td>
                    <td><strong>${card.name}</strong></td>
                    <td>${card.type}</td>
                    <td>${card.annualFee === 0 ? 'No Fee' : '$' + card.annualFee}</td>
                    <td>${card.bankType || 'N/A'}</td>
                    <td>${card.rewards}</td>
                    <td><span class="card-status ${card.status}">${card.status}</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-btn view" onclick="viewCard(${card.id})">View</button>
                            <button class="action-btn edit" onclick="editCard(${card.id})">Edit</button>
                            <button class="action-btn delete" onclick="deleteCard(${card.id})">Delete</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function openAddCardModal() {
            editingCardId = null;
            document.getElementById('modalTitle').textContent = 'Add New Card';
            document.getElementById('cardForm').reset();
            // Clear feature category checkboxes
            document.querySelectorAll('input[name="featureCategories"]').forEach(checkbox => {
                checkbox.checked = false;
            });
            document.getElementById('cardModal').style.display = 'block';
        }

        function editCard(cardId) {
            const card = cards.find(c => c.id === cardId);
            if (!card) return;

            editingCardId = cardId;
            document.getElementById('modalTitle').textContent = 'Edit Card';
            
            // Populate form
            document.getElementById('cardName').value = card.name;
            document.getElementById('cardType').value = card.type;
            document.getElementById('annualFee').value = card.annualFee;
            document.getElementById('creditScore').value = card.creditScore;
            document.getElementById('rewards').value = card.rewards;
            document.getElementById('cardImage').value = card.image || '';
            document.getElementById('cardFeatures').value = card.features.join('\n');
            document.getElementById('cardUrl').value = card.url || '';
            document.getElementById('cardStatus').value = card.status || 'active';

            // Populate feature categories
            document.querySelectorAll('input[name="featureCategories"]').forEach(checkbox => {
                checkbox.checked = card.featureCategories && card.featureCategories.includes(checkbox.value);
            });

            document.getElementById('cardModal').style.display = 'block';
        }

        function viewCard(cardId) {
            const card = cards.find(c => c.id === cardId);
            if (!card) return;

            // For now, just show an alert with card details
            // In a real app, this could open a detailed view modal
            alert(`Card: ${card.name}\nType: ${card.type}\nAnnual Fee: $${card.annualFee}\nFeatures: ${card.features.join(', ')}`);
        }

        function deleteCard(cardId) {
            if (confirm('Are you sure you want to delete this card?')) {
                cards = cards.filter(c => c.id !== cardId);
                saveCardsToStorage();
                renderCardsTable();
            }
        }

        function closeCardModal() {
            document.getElementById('cardModal').style.display = 'none';
            editingCardId = null;
        }



        // Form submission
        document.getElementById('cardForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const cardData = {
                name: formData.get('name'),
                type: formData.get('type'),
                annualFee: parseInt(formData.get('annualFee')),
                bankType: formData.get('bankType'),
                rewards: formData.get('rewards'),
                image: formData.get('image') || '',
                features: formData.get('features').split('\n').filter(f => f.trim()),
                featureCategories: Array.from(document.querySelectorAll('input[name="featureCategories"]:checked')).map(cb => cb.value),
                url: formData.get('url') || '',
                status: formData.get('status')
            };

            if (editingCardId) {
                // Update existing card
                const index = cards.findIndex(c => c.id === editingCardId);
                if (index !== -1) {
                    cards[index] = { ...cards[index], ...cardData };
                }
            } else {
                // Add new card
                cardData.id = Date.now();
                cards.push(cardData);
            }

            saveCardsToStorage();
            renderCardsTable();
            closeCardModal();
        });

        function exportCardsData() {
            const dataStr = JSON.stringify(cards, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'cards-data.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        function importCardsData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const importedCards = JSON.parse(e.target.result);
                            if (Array.isArray(importedCards)) {
                                cards = importedCards;
                                saveCardsToStorage();
                                renderCardsTable();
                                alert('Cards imported successfully!');
                            } else {
                                alert('Invalid file format. Please select a valid JSON file.');
                            }
                        } catch (error) {
                            alert('Error parsing file. Please check the file format.');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('cardModal');
            if (event.target === modal) {
                closeCardModal();
            }
        }

        // Header background on scroll
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (header && window.scrollY > 100) {
                header.style.background = 'rgba(250, 250, 249, 0.98)';
                header.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.1)';
            } else if (header) {
                header.style.background = 'rgba(250, 250, 249, 0.95)';
                header.style.boxShadow = 'none';
            }
        });
    </script>
    <script src="js/scripts.js"></script>
</body>
