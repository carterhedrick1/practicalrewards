<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Cards - Cards for Normals</title>

    <style>
        /* Modern CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            line-height: 1.6;
            color: #292524;
            background: #fafaf9;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Header - Modern Desktop Navigation */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(250, 250, 249, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(231, 229, 228, 0.6);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #059669;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logo:hover {
            color: #047857;
            transform: translateY(-1px);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 3rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #57534e;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #059669, #10b981);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #059669;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .cta-nav {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #047857 !important;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(254, 243, 199, 0.4);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .cta-nav::after {
            display: none;
        }

        .cta-nav:hover {
            color: #047857 !important;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(254, 243, 199, 0.6);
            background: linear-gradient(135deg, #fde68a 0%, #fef3c7 100%);
        }

        /* Header toggle and hamburger styles come from header.html to ensure consistency */

        /* Footer */
        footer {
            background: #292524;
            color: #a8a29e;
            padding: 3rem 0 1rem 0;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .footer-section h3 {
            color: white;
            margin-bottom: 1rem;
            font-size: 1.125rem;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section ul li {
            margin-bottom: 0.75rem;
        }

        .footer-section ul li a {
            color: #a8a29e;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-section ul li a:hover {
            color: white;
        }

        .footer-bottom {
            border-top: 1px solid #44403c;
            padding-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
        }

        /* Cards Grid Page Styles */
        .cards-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 120px 2rem 2rem 2rem;
        }

        .hero-section {
            padding: 3rem 2rem;
            background: linear-gradient(135deg, #047857 0%, #059669 100%);
            color: white;
            margin: 0 -2rem 3rem -2rem;
            overflow: hidden;
            width: 100vw;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 800;
        }

        .hero-subtitle {
            font-size: 1.4rem;
            font-weight: 500;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Filter System */
        .filter-section {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 3rem;
        }

        .filter-section h2 {
            color: #1e293b;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .filter-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .filter-category {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .filter-category h3 {
            font-size: 0.9rem;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            background: white;
            color: #64748b;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .filter-btn:hover {
            border-color: #cbd5e1;
            background: #f8fafc;
        }

        .filter-btn.active {
            background: #059669;
            color: white;
            border-color: #059669;
        }

        .filter-btn.active:hover {
            background: #047857;
            border-color: #047857;
        }

        .filter-results {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-top: 1px solid #e2e8f0;
        }

        .results-count {
            color: #64748b;
            font-size: 0.9rem;
        }

        .sort-dropdown {
            padding: 0.5rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            color: #1e293b;
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .card-item {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .card-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .card-item:hover::before {
            left: 100%;
        }

        .card-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border-color: #059669;
        }

        .card-image {
            width: 100%;
            max-width: 280px;
            height: 180px;
            object-fit: contain;
            margin-bottom: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card-item:hover .card-image {
            transform: scale(1.05);
        }

        .card-image-fallback {
            width: 100%;
            max-width: 280px;
            height: 180px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin: 0;
        }

        .card-badge {
            background: #fef3c7;
            color: #92400e;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-fee {
            font-size: 1.5rem;
            font-weight: 700;
            color: #dc2626;
            margin-bottom: 1rem;
        }

        .card-features {
            color: #64748b;
            margin-bottom: 1.5rem;
        }

        .card-features ul {
            margin: 0;
            padding-left: 1.2rem;
            list-style: none;
        }

        .card-features li {
            margin-bottom: 0.5rem;
            position: relative;
        }

        .card-features li::before {
            content: "âœ“";
            color: #059669;
            font-weight: bold;
            position: absolute;
            left: -1.2rem;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .card-tag {
            background: #f1f5f9;
            color: #475569;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Loading states */
        .loading-placeholder {
            background: #f3f4f6;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            color: #6b7280;
            margin: 1rem 0;
        }

        .loading-placeholder::before {
            content: "Loading...";
            display: block;
            margin-bottom: 1rem;
        }

        /* Tablet Responsive */
        @media (min-width: 769px) and (max-width: 1024px) {
            .nav-links {
                gap: 2rem;
            }

            nav {
                padding: 0 1.5rem;
            }

            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            }
        }

        @media (max-width: 768px) {
            /* Show mobile menu toggle */
            .mobile-menu-toggle {
                display: flex;
            }

            /* Hide desktop navigation */
            .nav-links {
                display: none;
            }

            nav {
                padding: 0 1rem;
                height: 70px;
            }

            .cards-container {
                padding: 100px 1rem 2rem 1rem;
            }

            .hero-section {
                margin: 0 -1rem 3rem -1rem;
                padding: 2rem 1rem;
                width: 100vw;
                position: relative;
                left: 50%;
                right: 50%;
                margin-left: -50vw;
                margin-right: -50vw;
            }

            .hero-section h1 {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .filter-categories {
                flex-direction: column;
            }

            .filter-buttons {
                justify-content: center;
            }

            .card-image {
                max-width: 240px;
                height: 150px;
            }

            .card-image-fallback {
                max-width: 240px;
                height: 150px;
            }
        }
    </style>
</head>

        <div class="loading-placeholder">Loading footer...</div>
    </div>

    <script>
        // Smart header and footer loading with fallbacks
        document.addEventListener('DOMContentLoaded', function() {
            // Load header
            loadComponent('header.html', 'header-placeholder', 'header-fallback');
            
            // Load footer
            loadComponent('footer.html', 'footer-placeholder', 'footer-fallback');

            // Initialize cards and filters
            initializeCards();
            initializeFilters();
        });

        function loadComponent(filename, placeholderId, fallbackId) {
            const placeholder = document.getElementById(placeholderId);
            
            // Try to load the component
            fetch(filename)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(html => {
                    console.log(`Successfully loaded ${filename}, length:`, html.length);
                    
                    // Extract and execute JavaScript from the loaded HTML
                    if (filename === 'header.html') {
                        // Extract script tags
                        const scriptRegex = /<script[^>]*>([\s\S]*?)<\/script>/gi;
                        const scripts = [];
                        let match;
                        
                        while ((match = scriptRegex.exec(html)) !== null) {
                            scripts.push(match[1]);
                        }
                        
                        console.log(`Found ${scripts.length} script tags in header`);
                        
                        // Execute each script
                        scripts.forEach((script, index) => {
                            console.log(`Executing script ${index + 1}`);
                            try {
                                eval(script);
                            } catch (error) {
                                console.error(`Error executing script ${index + 1}:`, error);
                            }
                        });
                        
                        // Remove script tags from HTML before inserting
                        const cleanHtml = html.replace(/<script[^>]*>[\s\S]*?<\/script>/gi, '');
                        placeholder.innerHTML = cleanHtml;
                    } else {
                        // For non-header files, just insert the HTML
                        placeholder.innerHTML = html;
                    }
                    
                    // Initialize any JavaScript functionality in the loaded content
                    if (typeof window.attachHeaderScrollBehavior === 'function') {
                        window.attachHeaderScrollBehavior();
                    }
                })
                .catch(error => {
                    console.warn(`Could not load ${filename}:`, error);
                    
                    // Show fallback content
                    placeholder.innerHTML = getFallbackContent(filename);
                });
        }

        function getFallbackContent(filename) {
            if (filename === 'header.html') {
                return '';
            } else if (filename === 'footer.html') {
                return `
                    <footer style="background: #292524; color: #a8a29e; padding: 3rem 0 1rem 0; margin-top: 3rem;">
                        <div style="max-width: 1400px; margin: 0 auto; padding: 0 2rem;">
                            <div style="text-align: center;">
                                <p>&copy; 2025 Cards for Normals. All rights reserved.</p>
                                <p style="margin-top: 1rem;">
                                    <a href="learning.html" style="color: #a8a29e; text-decoration: none; margin: 0 1rem;">Learning</a>
                                    <a href="cards.html" style="color: #a8a29e; text-decoration: none; margin: 0 1rem;">Cards</a>
                                    <a href="about.html" style="color: #a8a29e; text-decoration: none; margin: 0 1rem;">About</a>
                                </p>
                            </div>
                        </div>
                    </footer>
                `;
            }
            return '<p>Content could not be loaded.</p>';
        }

                        header.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.1)';
                    } else {

                        header.style.boxShadow = 'none';

                });

            // Initialize mobile menu functionality

            if (mobileToggle) {
                mobileToggle.addEventListener('click', function() {
                    console.log('Mobile menu toggle clicked');
                    // Add mobile menu functionality here
                });
            }
        }

        function renderCards() {
            const grid = document.getElementById('cards-grid');
            grid.innerHTML = '';

            filteredCards.forEach(card => {
                const cardElement = createCardElement(card);
                grid.appendChild(cardElement);
            });
        }

        function createCardElement(card) {
            const cardDiv = document.createElement('div');
            cardDiv.className = 'card-item';
            cardDiv.onclick = () => window.location.href = card.url;

            const feeText = card.annualFee === 0 ? 'No Annual Fee' : `$${card.annualFee} Annual Fee`;
            const badgeText = card.annualFee === 0 ? 'No Fee' : 'Premium';

            cardDiv.innerHTML = `
                <img src="${card.image}" alt="${card.name}" class="card-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="card-image-fallback" style="display: none;">${card.name}</div>
                
                <div class="card-header">
                    <h3 class="card-title">${card.name}</h3>
                    <span class="card-badge">${badgeText}</span>
                </div>
                
                <div class="card-fee">${feeText}</div>
                
                <div class="card-features">
                    <ul>
                        ${card.features.map(feature => `<li>${feature}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="card-tags">
                    ${card.tags.map(tag => `<span class="card-tag">${tag}</span>`).join('')}
                </div>
            `;

            return cardDiv;
        }

        function initializeFilters() {
            // Filter button click handlers
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const filterType = this.dataset.filter;
                    const filterValue = this.dataset.value;
                    
                    // Update active state
                    document.querySelectorAll(`[data-filter="${filterType}"]`).forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    applyFilters();
                });
            });

            // Sort dropdown handler
            document.getElementById('sort-dropdown').addEventListener('change', function() {
                applySorting(this.value);
            });
        }

        function applyFilters() {
            const activeFilters = {};
            
            // Collect all active filter values
            document.querySelectorAll('.filter-btn.active').forEach(btn => {
                const filterType = btn.dataset.filter;
                const filterValue = btn.dataset.value;
                
                if (filterValue !== 'all') {
                    if (!activeFilters[filterType]) {
                        activeFilters[filterType] = [];
                    }
                    activeFilters[filterType].push(filterValue);
                }
            });

            // Apply filters
            filteredCards = allCards.filter(card => {
                for (const [filterType, filterValues] of Object.entries(activeFilters)) {
                    if (filterType === 'fee') {
                        if (filterValues.includes('no-fee') && card.annualFee !== 0) return false;
                        if (filterValues.includes('low') && (card.annualFee < 0 || card.annualFee > 95)) return false;
                        if (filterValues.includes('medium') && (card.annualFee < 95 || card.annualFee > 250)) return false;
                        if (filterValues.includes('high') && card.annualFee < 250) return false;
                    } else if (filterType === 'type' || filterType === 'credit' || filterType === 'rewards') {
                        if (!filterValues.includes(card[filterType])) return false;
                    }
                }
                return true;
            });

            renderCards();
            updateResultsCount();
        }

        function applySorting(sortBy) {
            switch(sortBy) {
                case 'name':
                    filteredCards.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'fee-low':
                    filteredCards.sort((a, b) => a.annualFee - b.annualFee);
                    break;
                case 'fee-high':
                    filteredCards.sort((a, b) => b.annualFee - a.annualFee);
                    break;
                case 'rating':
                    // Placeholder for rating sorting
                    break;
                default:
                    // Featured order (original order)
                    filteredCards = [...allCards];
                    applyFilters(); // Re-apply filters
                    return;
            }
            
            renderCards();
        }

        function updateResultsCount() {
            document.getElementById('results-count').textContent = filteredCards.length;
            document.getElementById('total-count').textContent = allCards.length;
        }

        // Header background on scroll
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (header && window.scrollY > 100) {
                header.style.background = 'rgba(250, 250, 249, 0.98)';
                header.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.1)';
            } else if (header) {
                header.style.background = 'rgba(250, 250, 249, 0.95)';
                header.style.boxShadow = 'none';
            }
        });

        // Mobile menu functionality is handled by the dynamic header
    </script>
    <script src="js/scripts.js"></script>
</body>
