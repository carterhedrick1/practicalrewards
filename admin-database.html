                        return true;
                    }
                    throw new Error(`Database access error: ${testResponse.error.message}`);
                }

                if (testResponse.data && testResponse.data.length > 0) {
                    console.log('✅ Cards table exists and is accessible');
                    return true;
                } else {

                console.error('Error setting up database:', error);

                // Check if it's an RLS policy error
                if (error.message.includes('row-level security policy')) {
                    console.log('⚠️ RLS policy restriction detected - table exists but access is restricted');

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const importedCards = JSON.parse(e.target.result);
                            if (Array.isArray(importedCards)) {
                                // Import directly to database - no localStorage
                                importCardsToDatabase(importedCards);
                            } else {
                                alert('Invalid file format. Please select a valid JSON file.');
                            }
                        } catch (error) {
                            alert('Error parsing file. Please check the file format.');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

                    const dbCard = {
                        name: card.name,

                    };
