<script>
    // Bulletproof mobile menu - works every time
    function setupMobileMenu() {
        console.log('setupMobileMenu called, checking for elements...');
        
        // Get elements
        const toggle = document.getElementById('mobile-menu-toggle');
        const menu = document.getElementById('mobile-menu');
        const overlay = document.getElementById('mobile-menu-overlay');
        
        console.log('Found elements:', {
            toggle: toggle ? 'YES' : 'NO',
            menu: menu ? 'YES' : 'NO',
            overlay: overlay ? 'YES' : 'NO'
        });
        
        // Check if we have all elements
        if (!toggle || !menu || !overlay) {
            console.log('Missing elements, will retry...');
            console.log('toggle:', toggle);
            console.log('menu:', menu);
            console.log('overlay:', overlay);
            return false;
        }
        
        // Store scroll position for restoration
        let scrollPosition = 0;
        let scrollLockActive = false;
        
        // Open menu
        function openMenu() {
            console.log('OPENING MENU');
            
            // Store current scroll position
            scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
            scrollLockActive = true;
            
            // Add CSS classes for scroll prevention
            document.body.classList.add('mobile-menu-open');
            document.documentElement.classList.add('mobile-menu-open');
            
            // Prevent scrolling with multiple methods for maximum compatibility
            document.body.style.overflow = 'hidden';
            document.body.style.position = 'fixed';
            document.body.style.top = `-${scrollPosition}px`;
            document.body.style.width = '100%';
            document.body.style.height = '100%';
            document.documentElement.style.overflow = 'hidden';
            document.documentElement.style.height = '100%';
            
            // Add classes
            overlay.classList.add('active');
            menu.classList.add('active');
            
            // Visual effects
            menu.style.borderLeft = '3px solid #059669';
            menu.style.boxShadow = '-8px 0 32px rgba(5, 150, 105, 0.2)';
            
            // Prevent touch events on background - multiple event types for maximum coverage
            document.addEventListener('touchmove', preventScroll, { passive: false });
            document.addEventListener('wheel', preventScroll, { passive: false });
            document.addEventListener('scroll', preventScroll, { passive: false });
            window.addEventListener('scroll', preventWindowScroll, { passive: false });
            
            // Continuously enforce scroll position
            const scrollChecker = setInterval(() => {
                if (scrollLockActive) {
                    window.scrollTo(0, scrollPosition);
                } else {
                    clearInterval(scrollChecker);
                }
            }, 16); // ~60fps checking
        }
        
        // Close menu
        function closeMenu() {
            console.log('CLOSING MENU');
            
            // Disable scroll lock
            scrollLockActive = false;
            
            // Remove classes
            overlay.classList.remove('active');
            menu.classList.remove('active');
            
            // Remove CSS classes for scroll prevention
            document.body.classList.remove('mobile-menu-open');
            document.documentElement.classList.remove('mobile-menu-open');
            
            // Restore scrolling
            document.body.style.overflow = '';
            document.body.style.position = '';
            document.body.style.top = '';
            document.body.style.width = '';
            document.body.style.height = '';
            document.documentElement.style.overflow = '';
            document.documentElement.style.height = '';
            
            // Restore scroll position
            window.scrollTo(0, scrollPosition);
            
            // Remove visual effects
            menu.style.borderLeft = '0';
            menu.style.boxShadow = 'none';
            
            // Remove all event listeners
            document.removeEventListener('touchmove', preventScroll);
            document.removeEventListener('wheel', preventScroll);
            document.removeEventListener('scroll', preventScroll);
            window.removeEventListener('scroll', preventWindowScroll);
        }
        
        // Prevent scroll function for touch devices
        function preventScroll(e) {
            // Allow scrolling within the mobile menu itself
            if (menu && menu.contains(e.target)) {
                return;
            }
            e.preventDefault();
        }
        
        // Prevent window scroll completely
        function preventWindowScroll(e) {
            if (document.body.classList.contains('mobile-menu-open')) {
                e.preventDefault();
                window.scrollTo(0, scrollPosition);
            }
        }
        
                    // Add click handlers
            toggle.onclick = function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('HAMBURGER CLICKED!');
                if (menu.classList.contains('active')) {
                    closeMenu();
                } else {
                    openMenu();
                }
            };
            
            console.log('Click handler attached to toggle button');
        
        // Close on overlay click
        overlay.onclick = function(e) {
            if (e.target === overlay) {
                console.log('Overlay clicked - closing menu');
                closeMenu();
            }
        };
        
        // Close on escape
        document.onkeydown = function(e) {
            if (e.key === 'Escape') {
                closeMenu();
            }
        };
        
        console.log('Mobile menu setup complete!');
        return true;
    }
    
    // Function to fix navigation paths based on current directory level
    function fixNavigationPaths() {
        console.log('Fixing navigation paths...');
        
        // Determine if we're in a subdirectory
        const currentPath = window.location.pathname;
        const isInSubdirectory = currentPath.includes('/card-pages/');
        const pathPrefix = isInSubdirectory ? '../' : '';
        
        console.log('Current path:', currentPath);
        console.log('Is in subdirectory:', isInSubdirectory);
        console.log('Path prefix:', pathPrefix);
        
        // Fix all navigation links
        const allLinks = document.querySelectorAll('header a[href^="/"], .mobile-menu a[href^="/"]');
        allLinks.forEach(link => {
            const href = link.getAttribute('href');
            if (href.startsWith('/')) {
                const newHref = pathPrefix + href.substring(1);
                link.setAttribute('href', newHref);
                console.log(`Fixed link: ${href} -> ${newHref}`);
            }
        });
    }

    // Universal header scroll behavior - removed pinned header behavior
    function attachHeaderScrollBehavior() {
        // No scroll behavior needed - header is now normal flow
        console.log('Header scroll behavior disabled - using normal flow');
    }
    
    // Try to setup immediately
    console.log('Header loaded, attempting mobile menu setup...');
    if (!setupMobileMenu()) {
        console.log('Initial setup failed, retrying...');
        // Keep trying until it works
        const interval = setInterval(function() {
            if (setupMobileMenu()) {
                console.log('Mobile menu setup successful on retry');
                clearInterval(interval);
            }
        }, 100);
    }
    
    // Also try to setup when DOM is ready
    if (document.readyState === 'loading') {
        console.log('DOM still loading, adding DOMContentLoaded listener');
        document.addEventListener('DOMContentLoaded', function() {
            setupMobileMenu();
            fixNavigationPaths();
            attachHeaderScrollBehavior();
        });
    } else {
        console.log('DOM already ready, calling setupMobileMenu directly');
        setupMobileMenu();
        fixNavigationPaths();
        attachHeaderScrollBehavior();
    }
    
    // Make functions globally available for pages that need them
    window.setupMobileMenu = setupMobileMenu;
    window.fixNavigationPaths = fixNavigationPaths;
    window.attachHeaderScrollBehavior = attachHeaderScrollBehavior;
    console.log('setupMobileMenu and fixNavigationPaths functions made globally available');
</script>
