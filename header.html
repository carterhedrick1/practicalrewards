<!-- Universal Header -->
<!-- Navigation now uses absolute paths from root - no JavaScript needed -->
<style>
    /* Header - Modern Desktop Navigation */
    header {
        position: sticky;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(250, 250, 249, 0.95);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(231, 229, 228, 0.6);
        z-index: 1000;
        transition: all 0.3s ease;
    }

    nav {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 80px;
    }

    .logo {
        font-size: 1.5rem;
        font-weight: 700;
        color: #059669;
        text-decoration: none;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
    }

    .logo:hover {
        color: #047857;
        transform: translateY(-1px);
    }

    .nav-links {
        display: flex;
        list-style: none;
        gap: 3rem;
        align-items: center;
        margin: 0;
        padding: 0;
    }

    .nav-links a {
        text-decoration: none;
        color: #57534e;
        font-weight: 500;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        position: relative;
        padding: 0.5rem 0;
    }

    .nav-links a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #059669, #10b981);
        transition: width 0.3s ease;
    }

    .nav-links a:hover {
        color: #059669;
    }

    .nav-links a:hover::after {
        width: 100%;
    }

    .cta-nav {
        background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
        color: #047857 !important;
        padding: 0.75rem 1.5rem;
        border-radius: 50px;
        box-shadow: 0 4px 15px rgba(254, 243, 199, 0.4);
        transition: all 0.3s ease;
        font-weight: 600;
    }

    .cta-nav::after {
        display: none;
    }

    .cta-nav:hover {
        color: #047857 !important;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(254, 243, 199, 0.6);
        background: linear-gradient(135deg, #fde68a 0%, #fef3c7 100%);
    }

    /* Mobile Menu Toggle - Bulletproof */
    .mobile-menu-toggle {
        display: none;
        width: 44px;
        height: 44px;
        background: #059669;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        position: relative;
    }

    .hamburger {
        width: 20px;
        height: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .hamburger span {
        width: 20px;
        height: 3px;
        background: white;
        border-radius: 2px;
        position: absolute;
        left: 0;
        transition: all 0.3s ease;
    }

    .hamburger span:nth-child(1) {
        top: 3px;
    }

    .hamburger span:nth-child(2) {
        top: 8px;
    }

    .hamburger span:nth-child(3) {
        top: 13px;
    }

    /* Mobile Menu - Beautiful Slide Out from Right */
    .mobile-menu {
        display: none;
        position: fixed;
        top: 0;
        right: -320px;
        width: 320px;
        height: 100vh;
        background: linear-gradient(135deg, #fafaf9 0%, #f5f5f4 100%);
        z-index: 99999;
        box-shadow: -4px 0 20px rgba(5, 150, 105, 0.15);
        transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        overflow-y: auto;
        border-left: 2px solid #10b981;
    }

    .mobile-menu.active {
        display: block;
        right: 0;
    }

    /* Mobile Menu Overlay - Beautiful Darkening Effect */
    .mobile-menu-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(4, 120, 87, 0.15);
        backdrop-filter: blur(4px);
        z-index: 99998;
        opacity: 0;
        transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .mobile-menu-overlay.active {
        display: block;
        opacity: 1;
    }

    .mobile-menu-header {
        padding: 2rem 1.5rem 1.5rem 1.5rem;
        background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        color: #fafaf9;
        position: relative;
        margin-bottom: 0;
        border-radius: 0 0 16px 0;
        box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
    }

    .mobile-menu-header h3 {
        font-size: 1.5rem;
        font-weight: 700;
        margin: 0;
        text-shadow: 0 1px 2px rgba(4, 120, 87, 0.2);
    }

    .mobile-nav-links {
        list-style: none;
        padding: 1rem 0;
        margin: 0;
    }

    .mobile-nav-links li {
        margin: 0.5rem 1rem;
        border-radius: 12px;
        overflow: hidden;
        transition: all 0.3s ease;
    }

    .mobile-nav-links li:hover {
        background: rgba(254, 243, 199, 0.4);
        transform: translateX(4px);
    }

    .mobile-nav-links a {
        display: block;
        padding: 1rem 1.5rem;
        color: #57534e;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        position: relative;
        border-radius: 12px;
    }

    .mobile-nav-links a:hover {
        color: #047857;
        background: rgba(5, 150, 105, 0.06);
    }

    .mobile-nav-links a::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 4px;
        background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
        transform: scaleY(0);
        transition: transform 0.3s ease;
        border-radius: 0 2px 2px 0;
    }

    .mobile-nav-links a:hover::before {
        transform: scaleY(1);
    }

    /* Close button */
    .mobile-menu-close {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: rgba(254, 243, 199, 0.2);
        border: none;
        font-size: 1.5rem;
        color: #fafaf9;
        cursor: pointer;
        padding: 0.5rem;
        z-index: 1001;
        border-radius: 8px;
        transition: all 0.3s ease;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .mobile-menu-close:hover {
        background: rgba(254, 243, 199, 0.3);
        transform: scale(1.1);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        .mobile-menu-toggle {
            display: flex;
        }

        .nav-links {
            display: none;
        }

        nav {
            padding: 0 1rem;
            height: 70px;
        }
    }
</style>

        <button class="mobile-menu-close" id="mobile-menu-close">&times;</button>
        <h3>Menu</h3>
    </div>
    <ul class="mobile-nav-links">

<script>
    // Bulletproof mobile menu - works every time
    (function() {
        'use strict';
        
        function setupMobileMenu() {
            console.log('Setting up mobile menu...');
            
            // Get elements
            const toggle = document.getElementById('mobile-menu-toggle');
            const menu = document.getElementById('mobile-menu');
            const overlay = document.getElementById('mobile-menu-overlay');
            const close = document.getElementById('mobile-menu-close');
            
            console.log('Found elements:', {
                toggle: toggle ? 'YES' : 'NO',
                menu: menu ? 'YES' : 'NO',
                overlay: overlay ? 'YES' : 'NO',
                close: close ? 'YES' : 'NO'
            });
            
            // Check if we have all elements
            if (!toggle || !menu || !overlay || !close) {
                console.log('Missing elements, will retry...');
                return false;
            }
            
            // Open menu
            function openMenu() {
                console.log('OPENING MENU');
                overlay.classList.add('active');
                menu.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            // Close menu
            function closeMenu() {
                console.log('CLOSING MENU');
                overlay.classList.remove('active');
                menu.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            // Add click handlers
            toggle.onclick = function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('HAMBURGER CLICKED!');
                openMenu();
            };
            
            close.onclick = function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('CLOSE CLICKED!');
                closeMenu();
            };
            
            // Close on overlay click
            overlay.onclick = function(e) {
                if (e.target === overlay) {
                    console.log('Overlay clicked - closing menu');
                    closeMenu();
                }
            };
            
            // Close on escape
            document.onkeydown = function(e) {
                if (e.key === 'Escape') {
                    closeMenu();
                }
            };
            
            console.log('Mobile menu setup complete!');
            return true;
        }
        
        // Try to setup immediately
        if (!setupMobileMenu()) {
            // Keep trying until it works
            const interval = setInterval(function() {
                if (setupMobileMenu()) {
                    clearInterval(interval);
                }
            }, 100);
        }
        
    })();
</script>
